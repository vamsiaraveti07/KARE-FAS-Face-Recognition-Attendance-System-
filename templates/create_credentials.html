<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Create Credentials - KARE-FAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f4f4f5;
      --text: #2c3e50;
      --box: #ffffff;
      --border: #bdc3c7;
      --primary: #16a085;
      --primary-dark: #138d75;
      --error: #e74c3c;
    }

    [data-theme="dark"] {
      --bg: #111827;
      --text: #f3f4f6;
      --box: #1e293b;
      --border: #4b5563;
      --primary: #20c997;
      --primary-dark: #138d75;
      --error: #ff6b6b;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 90%;
      padding: 2.5rem 3rem;
      background-color: var(--box);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .branding {
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 0.2rem;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .subtitle {
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      background-color: transparent;
      color: var(--text);
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 6px var(--primary);
    }

    .error-msg {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: -10px;
      margin-bottom: 8px;
    }

    button[type="submit"] {
      background-color: var(--primary);
      color: white;
      padding: 0.9rem 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: var(--primary-dark);
    }

    .msg {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 600;
      color: var(--primary-dark);
    }

    .back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
      color: var(--primary);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: var(--text);
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

  <div class="container">
    <div class="branding"> <img src="{{ url_for('static', filename='KARE.png') }}" style="height: 30px; width: auto;">KARE-FAS</div>
    <div class="subtitle">Admin Dashboard</div>

    <h2>Create Student Credentials</h2>

    {% if message %}
      <p class="msg">{{ message }}</p>
    {% endif %}

    <form method="POST" onsubmit="return validateForm()" action="{{ url_for('create_credentials') }}">
      <label for="username">Register Number (Username)</label>
      <input type="text" id="username" name="username" />
      <div class="error-msg" id="usernameError"></div>

      <label for="password">Password</label>
      <input type="text" id="password" name="password" />
      <div class="error-msg" id="passwordError"></div>

      <label for="room">Room No</label>
      <input type="text" id="room" name="room" />
      <div class="error-msg" id="roomError"></div>

      <input type="hidden" name="role" value="student" />
      <button type="submit">Create Credentials</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    }

    function validateForm() {
      let valid = true;

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const room = document.getElementById('room').value.trim();

      document.getElementById('usernameError').textContent = username ? '' : 'Register number is required.';
      document.getElementById('passwordError').textContent = password ? '' : 'Password is required.';
      document.getElementById('roomError').textContent = room ? '' : 'Room number is required.';

      if (!username || !password || !room) valid = false;

      return valid;
    }
  </script>
</body>
</html>
